<div class="profile-row margin-bottom-16">
  <img src="{{ img }}">

  <div class="name">
    <b>{{name}}</b><br> <span class="description">{{description}}</span>
  </div>

  <a *ngIf="canFollow" (click)="fs.addFriend(name, img); canFollow = false" ><mat-icon>add</mat-icon>  Add to your Friends </a>
</div>
